<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="initial">
        <div class="header">
            <div class="left-links">
                <div class="h-logo">Logo Placeholder</div>
            </div>
            <div class="right-links">
                <div class="link"><a href="#">Products</a></div>
                <div class="link"><a href="#">Cart</a></div>
                <div class="link"><a href="#">About us</a></div>
            </div>
        </div>
        <div class="hero">
            <div class="paragraph">
                <div class="p-container">
                    <div class="p-header">Shop Here - Shop Now</div>
                    <div class="p-paragraph">We provide cheap prices combined with fast deliveries.<br> Happy customers,
                        extraordinary results.</div>
                    <div class="p-button">
                        <button class="button">Sign Up</button>
                    </div>
                </div>
                <img class="placeholder-img" src="./images/pexels-solliefoto-298864.jpg" alt="Image of some clothes pieces." width="700px" height="400px">
            </div>
        </div>
    </div>
    <div class="information">
        <div class="i-header"></div>
        <div class="i-container">
            <div class="element1">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="element2">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="element3">
                <img src="" alt="">
                <p></p>
            </div>
            <div class="element4">
                <img src="" alt="">
                <p></p>
            </div>
        </div>
    </div>
    <div class="quote">
        <p class="quote"></p>
        <p class="citation"></p>
    </div>
    <div class="sign">
        <div class="s-container">
            <div class="s-container-text">
                <div class="s-header"></div>
                <div class="s-paragraph"></div>
            </div>
            <button class="s-container-button"></button>
        </div>
    </div>
    <div class="footer">
        <p class="f-text"></p>
    </div>
</body>

</html>
